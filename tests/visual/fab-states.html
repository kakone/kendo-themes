<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>FAB States</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: 120px repeat(3, 1fr);
        }
    </style>
</head>
<body>

    <div id="test-area" class="k-d-grid">

        <span></span>
        <span>Text</span>
        <span>Text + Icon</span>
        <span>Icon</span>

        <span>Normal</span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                <span class="k-fab-text">Create</span>
            </button>
        </span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                <span class="k-fab-icon k-icon k-i-plus"></span>
                <span class="k-fab-text">Create</span>
            </button>
        </span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill">
                <span class="k-fab-icon k-icon k-i-plus"></span>
            </button>
        </span>

        <span>Hover</span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-hover">
                <span class="k-fab-text">Create</span>
            </button>
        </span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-hover">
                <span class="k-fab-icon k-icon k-i-plus"></span>
                <span class="k-fab-text">Create</span>
            </button>
        </span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-hover">
                <span class="k-fab-icon k-icon k-i-plus"></span>
            </button>
        </span>

        <span>Focused</span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-focused">
                <span class="k-fab-text">Create</span>
            </button>
        </span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-focused">
                <span class="k-fab-icon k-icon k-i-plus"></span>
                <span class="k-fab-text">Create</span>
            </button>
        </span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-focused">
                <span class="k-fab-icon k-icon k-i-plus"></span>
            </button>
        </span>

        <span>Active</span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-active">
                <span class="k-fab-text">Create</span>
            </button>
        </span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-active">
                <span class="k-fab-icon k-icon k-i-plus"></span>
                <span class="k-fab-text">Create</span>
            </button>
        </span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-active">
                <span class="k-fab-icon k-icon k-i-plus"></span>
            </button>
        </span>

        <span>Disabled</span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-disabled">
                <span class="k-fab-text">Create</span>
            </button>
        </span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-disabled">
                <span class="k-fab-icon k-icon k-i-plus"></span>
                <span class="k-fab-text">Create</span>
            </button>
        </span>
        <span>
            <button class="k-fab k-fab-md k-fab-primary k-fab-pill k-state-disabled">
                <span class="k-fab-icon k-icon k-i-plus"></span>
            </button>
        </span>
    </div>

</body>
</html>
