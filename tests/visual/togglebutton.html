<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Toggle button</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        #test-area {
            grid-template-columns: repeat(2, 1fr);
        }

        #test-area > section {
            position: relative;
            min-height: 500px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">
        <section>
            <p>Toggle Button</p>
            <p><button class="k-button k-toggle-button">Normal</button></p>
            <p><button class="k-button k-toggle-button k-state-hover">Hover</button></p>
            <p><button class="k-button k-toggle-button k-state-active">Active</button></p>
            <p><button class="k-button k-toggle-button k-state-focused">Focused</button></p>
            <p><button class="k-button k-toggle-button k-state-disabled">Disabled</button></p>
        </section>
    </div>

</body>
</html>
